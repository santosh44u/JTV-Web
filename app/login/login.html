<div class="container" ng-controller="LoginController">
  <div class="row">
    <section class="outer-wrapper">
      <div class="inner-wrapper">
        <div class="container" style="margin-top:60px;">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4 sign-in-section">
              <div style="text-align: center; position:relative"><img src="../img/amethystImage.png" style="position: absolute; top: -65px; left: 35%; width: 100px;" /></div>
              <div style="text-align: center; margin: 50px 0 37px 0;"><img src="../img/jtvLogo.png" /></div>
              <p class="text-center" style="padding:0 0 20px 0; font-weight:300;">Please sign in to access your automatically imported vault, wishlist and other future features.m</p>
              <form name="form" ng-submit="login()" role="form">
                <div class="form-group">
                  <i class="icon-user"></i>
                  <input type="email" class="form-control" id="username"  name="username" placeholder="JTV Username" ng-model="username"  required>
                  <!--<p ng-show="login.email.$invalid && !login.email.$pristine" class="text-left col-error form-error">Enter a valid email address.</p>-->
                </div>
                <div class="form-group">
                  <i class="icon-password"></i>
                  <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="JTV Password" required>
                </div>
                <div class="form-group" style="padding: 0 20px;">
                  <button type="submit" ng-disabled="form.$invalid || dataLoading" style="margin:40px 0; background:#ff7870; border: 1px solid #fb736b; text-transform:uppercase; letter-spacing: 0.8px;" class="btn btn-primary btn-block">Sign In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>  
</div>
